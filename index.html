<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>mini card with tailwind</title>
    </head>

    <body>
        <div class="shadow-lg rounded-2xl p-4 bg-white w-64 m-auto">
            <div class="w-full h-full text-center">
                <!-- main container -->

                <div class="flex flex-col h-full justify-between">
                    <svg width="155px" height="155px"
                        class="mt-4 h-12 w-12 m-auto"
                        viewBox="-1.92 -1.92 27.84 27.84" fill="none"
                        xmlns="http://www.w3.org/2000/svg"><g
                            id="SVGRepo_bgCarrier" stroke-width="0"></g><g
                            id="SVGRepo_tracerCarrier" stroke-linecap="round"
                            stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="0.048"></g><g id="SVGRepo_iconCarrier">
                            <path
                                d="M9.17065 4C9.58249 2.83481 10.6937 2 11.9999 2C13.3062 2 14.4174 2.83481 14.8292 4"
                                stroke="#1c4ae3" stroke-width="1.656"
                                stroke-linecap="round"></path> <path
                                d="M20.5 6H3.49988" stroke="#1c4ae3"
                                stroke-width="1.656" stroke-linecap="round"></path>
                            <path
                                d="M18.3735 15.3991C18.1965 18.054 18.108 19.3815 17.243 20.1907C16.378 21 15.0476 21 12.3868 21H11.6134C8.9526 21 7.6222 21 6.75719 20.1907C5.89218 19.3815 5.80368 18.054 5.62669 15.3991L5.16675 8.5M18.8334 8.5L18.6334 11.5"
                                stroke="#1c4ae3" stroke-width="1.656"
                                stroke-linecap="round"></path> <path
                                d="M9.5 11L10 16" stroke="#1c4ae3"
                                stroke-width="1.656" stroke-linecap="round"></path>
                            <path d="M14.5 11L14 16" stroke="#1c4ae3"
                                stroke-width="1.656" stroke-linecap="round"></path>
                        </g></svg>
                    <p class="text-gray-800 text-xl font-bold mt-4 ">Remove Card</p>
                    <p class="text-gray-600 text-sm px-6 py-2">are you sure you
                        want to delete this card?</p>
                </div>
                <!-- main container end -->
                <!-- button container -->
                <div class="flex justify-between item-center gap-4 mt-8 w-full">
                    <button type="button"
                        class="bg-indigo-600 py-2 px-6 text-white w-full text-center font-semibold text-base shadow-md rounded-lg
                        hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 transition ease-in duration-200 focus:outline-none ">Delete</button>
                    <button type="button"
                        class="border-2 border-indigo-600 text-indigo-600 w-full font-semibold text-base shadow-lg rounded-lg 
                        hover:bg-gray-300 focus:ring-indigo-500 focus:outline-none transition ease-in duration-200 py-2 px-6">Cancel</button>
                </div>
            </div>

        </div>
    </body>

</html>
